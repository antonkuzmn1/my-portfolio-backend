<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurwa</title>

    <style>
        body {
            margin: 0;
        }

        .root {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            background-size: 800% 800%;
            animation: gradient 15s ease infinite;
        }

        .header {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: monospace;
            font-size: 5vw;
            color: #242424;
            user-select: none;
            margin: 0;
            text-shadow: 10px 10px #535353;
            animation: shadow 5s ease-out infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        @keyframes shadow {
            0% {
                text-shadow: 0 0 #535353;
            }
            50% {
                text-shadow: 0 0.2vw 0.2vw #53535353;
            }
            100% {
                text-shadow: 0 0 #535353;
            }
        }
    </style>

</head>
<body>
<section class="root">
    <h1 class="header">Kurwa API</h1>
</section>
</body>
</html>
